<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OWIT | Payment</title>

<script src="js/pace.js"></script>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

<link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel="stylesheet" type="text/css">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome/font-awesome.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/pace.css" rel="stylesheet">

<link href="css/style.css" rel="stylesheet">
<link href="css/adjust.css" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/ie.css" />

<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body class="owit-template bg-washed type-light owit-register register-step">

<div class="register-steps bg-primary type-center">
  <ul class="reg-steps no-mg fg-blue">
    <li>1. Register</li>
    <li class="line-break"> | </li>
    <li>2. Choose a Chapter</li>
    <li class="line-break"> | </li>
    <li class="fg-light-grey">3. Payment</li>
    <li class="line-break"> | </li>
    <li>4. Confirmation</li>
  </ul>
</div><!-- register-steps -->


<div class="register-section fg-dark-grey">
  <div class="container compress payment-reg">

    <div class="col-md-12 pd-right-35">
        <img class="mg-bottom-25" src="images/logo-transparent.png">

        <h2 class="mg-bottom-20 fg-dark-blue">Payment</h2>

        <p class="fg-dark-blue mg-bottom-5">Area of dynamic content</p>

        <p class="fg-dark-blue mg-bottom-35"><strong>Amount Due: $50.00</strong></p>

        <h4 class="fg-dark-blue">Payment Information</h4>

        <img id="cards" src="images/accepted-card.png">

        <form action=#>

          <div>
            <label for="name-on-card">Name on Card:</label>
            <input class="paymentInfo" type="text" id="name-on-card" placeholder="Mary Summers" /><p class="fg-orange astk">*</p>
          </div>

          <div>
            <label for="address">Street Address:</label>
            <input class="paymentInfo" type="text" id="address" placeholder="Street Address" /><p class="fg-orange astk">*</p>
          </div>

          <div>
            <label for="city">City:</label>
            <input class="paymentInfo" type="text" id="city" placeholder="Cairo" /><p class="fg-orange astk">*</p>
          </div>

          <div>
            <label for="zip">Zip Code:</label>
            <input class="paymentInfo" type="text" id="zip" placeholder="32792" /><p class="fg-orange astk">*</p>
          </div>

          <div>
            <label for="zip">Zip Code:</label>
            <input class="paymentInfo" type="text" id="zip" placeholder="32792" /><p class="fg-orange astk">*</p>
          </div>

          <div>
            <label for="exp-date">Expiration Date:</label>
            <select class="mg-left-35 mg-bottom-5 owit-select payment-select type-italic">
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>

              <select class="mg-left-35 no-mg-right mg-bottom-5 owit-select payment-select type-italic">
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
              </select><p class="fg-orange difficult astk">*</p>
            </div>
          
          <div>
            <label for="vID">Verification ID:</label>
            <input class="paymentInfo" type="text" id="vID" placeholder="012" /><p class="fg-orange astk">*</p>
          </div>

          <div>
            <label for="save-card">Save Card:</label>
            <input type="checkbox" id="save-card">
            <p>Check to save this card to file</p>
          </div>

          <div class="button-row mg-top-35">
            <a href="newMember_register.html" class="btn fg-orange">&laquo; Go Back</a>

            <a href="#" class="biglink fg-orange">Check out &raquo;</a>
          </div>

        </form>

      </div>

  </div>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="js/jquery.custom.select.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/wow.js"></script>  

<script src="js/owit.js"></script>

</body>
</html>
